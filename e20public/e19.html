<!DOCTYPE html>
<html>
    <head>
        <title>Add Products</title>
        <style>
            body { font-family: sans-serif; }
            form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
            div { margin-bottom: 10px; }
            label { display: block; margin-bottom: 5px; }
            input[type="text"], input[type="number"], input[type="url"] { width: 100%; padding: 8px; box-sizing: border-box; }
            button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
        </style>
    </head>
    <body>
        <h1>Add Products</h1>
        <form id="productForm">
            <label>Id: </label>
            <input type="number" name="id" required>
            <br><br>
            <label>Name: </label>
            <input type="text" name="name" required>
            <br><br>
            <label>Model: </label>
            <input type="text" name="model" required>
            <br><br>
            <label>Price: </label>
            <input type="number" name="price" required>
            <br><br>
            <label>Image: </label>
            <input type="text" name="image" required>
            <br><br>
            <button type="submit">Add Product</button><br><br>
        </form>
        
        <div id="status"></div>
        
        <button type="button" onclick="location.href='/create'">Add Another Product</button>
        <button type="button" onclick="location.href='/list'">View All Products</button>

        <script>
            const form = document.getElementById('productForm');
            const statusDiv = document.getElementById('status');

            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // This is the crucial step to prevent the redirect

                const formData = new FormData(form);
                const productData = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        statusDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
                    } else {
                        statusDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                    }
                } catch (err) {
                    statusDiv.innerHTML = `<p style="color: red;">Network error: ${err.message}</p>`;
                }
            });
        </script>
    </body>
</html>
