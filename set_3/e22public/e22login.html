<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Maya Bazar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Body and Background */
        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("https://i.postimg.cc/RFqSM2rc/bg.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Main Content Container */
        .content {
            width: 400px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(13px);
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 38px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Field Container */
        .content .input-box {
            position: relative;
            width: 100%;
            height: 55px;
            margin: 30px 0;
        }

        /* General Input Styling */
        .content .input-box input,
        .content .input-box select {
            background: transparent;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 20px 45px 20px 20px;
            font-size: 16px;
        }

        /* Dropdown Specific Styles */
        .content .input-box select {
            padding: 0 45px 0 20px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M12 16L6 10H18L12 16Z'%3e%3c/path%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
            cursor: pointer;
        }

        .content .input-box select option {
            background: rgba(0, 0, 0, 0.8); /* Dark background for options */
            color: #fff; /* White text for options */
        }

        input::placeholder {
            color: #fff;
            font-size: 16px;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            font-size: 18px;
        }

        /* 'Remember Me' and 'Forgot Password' Section */
        .content .remember {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: -15px 0 15px;
        }

        .remember label input {
            accent-color: #fff;
            margin-right: 4px;
        }

        /* Main Action Button */
        .btnn {
            background: #fff;
            color: #0a2862;
            width: 100%;
            border-radius: 30px;
            font-size: 16px;
            height: 45px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Registration Link Section */
        .button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <form action="/login" method="POST">
            <h2>Login</h2>
            
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username" required />
                <i class="ri-user-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required />
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>

            <div class="input-box">
                <select name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Customer">Customer</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <div class="remember">
                <label><input type="checkbox" />Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btnn">Login</button>

            <div class="button">
                <span>New User? </span><a href="/new">Register here</a>
            </div>
        </form>
    </div>

    <script>
        /**
         * This script adds a "show/hide password" feature. It listens for clicks on
         * the eye icon next to the password field. When clicked, it toggles the
         * password input's type between 'password' and 'text', and also switches
         * the eye icon to reflect the current state (visible or hidden).
         */
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");

        toggleIcon.addEventListener("click", () => {
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            toggleIcon.className = isPassword ?
                "ri-eye-fill toggle-password" :
                "ri-eye-off-fill toggle-password";
        });
    </script>
</body>
</html>
