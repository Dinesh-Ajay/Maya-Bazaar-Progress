<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product - Maya Bazar</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("https://i.postimg.cc/RFqSM2rc/bg.jpg");
            background-size: cover;
            background-position: center;
        }
        /* Form Container */
        .form-container {
            width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #0a2862;
            margin-bottom: 25px;
        }
        /* Form elements */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Button Styles */
        .btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #218838;
        }
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .nav-btn {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Product</h1>
        <form action="/api/create" method="post">
            <div class="form-group">
                <label for="id">Product ID:</label>
                <input type="number" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="price">Price (â‚¹):</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="image">Image Filename:</label>
                <input type="text" id="image" name="image" placeholder="e.g., product.jpg" required>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>

        <div class="nav-buttons">
            <button class="nav-btn" onclick="location.href='/list'">View All Products</button>
            <button class="nav-btn" onclick="location.href='/update'">Update Product</button>
            <button class="nav-btn" onclick="location.href='/delete'">Delete Product</button>
            <button class="nav-btn" onclick="location.href='/e22c.html'">Admin Changes</button>
        </div>
    </div>
</body>
</html>
