<html>
    <head>
        <title>Update Products</title>
        <style>
            body { font-family: sans-serif; }
            form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
            div { margin-bottom: 10px; }
            label { display: block; margin-bottom: 5px; }
            input[type="text"], input[type="number"], input[type="url"] { width: 100%; padding: 8px; box-sizing: border-box; }
            button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">Update Products for Maya Bazar</h1>
        <form action="/api/update" method="post">
            <label>Id: </label>
            <input type="number" name="id" required>
            <br><br>
            <label>Name: </label>
            <input type="text" name="name" required>
            <br><br>
            <label>model: </label>
            <input type="text" name="model" required>
            <br><br>
            <label>Price: </label>
            <input type="number" name="price" required>
            <br><br>
            <label>Image: </label>
            <input type="text" name="image" required>
            <br><br>
            <button type="submit">Update Products</button><br><br>
            <button type="button" onclick="location.href='/create'">Add Product</button>
            <button type="button" onclick="location.href='/list'">View Products</button>
            <button type="button" onclick="location.href='/delete'">delete Products</button><br><br>
            <button type="button" onclick="location.href='/e20c.html'">View Created Products</button>
        </form>
    </body>
</html>
